<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENTITIES</title>
</head>
<body>
    <div class="container">
        <p>this is paragraph</p>
    </div> <!--to copy whole line in next row shift +alt+ up / down -->
    <div class="container"> <!--&nbsp; is a entities used for space bcz html remove all space by defaults -->
        <p>this is another &nbsp; paragraph with single spaces</p>
        <p>paragraph(P) is written like this &lt;p&gt; </p> <!--&lt; entities used for < and &gt; used for > nahole <P> print hbe nah -->
        <p>pound is written like this &pound; </p>    
        <p>copyright is written like this &copy; </p>
        <p>registered trademark is written like this &reg;  </p>
        <p>1/4 is written like this &frac14; </p>
        <p>empty character  is written like this &#8203; </p>
    </div>
</body>
</html>
